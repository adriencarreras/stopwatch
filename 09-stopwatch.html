<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="09-stopwatch.css">
    <title>StopWatch App</title>
</head>
<body>
    <div class="container">
        <h1>Stopwatch</h1>
        <p class="timer js-timer">00:00.00</p>
        <button class="main-btn js-main-btn">Start</button>
        <button class="reset-btn js-reset-btn">Reset</button>
        <button class="js-loop-btn">Loop</button>
        <div class="loop-container js-loops"></div>
        <div class="delete-all hidden"><button class="js-delete-all-btn">delete all</button></div>
    </div>

    <script src="09-stopwatch.js"></script>
    
</body>
</html>
